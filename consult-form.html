<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заявка на консультацию</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/consult-form.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
      defer
    ></script>
    <script src="./consult-form.js" defer></script>
    <script
      src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="form container">
      <form id="consult-form" class="form-inputs" action="">
        <h3>Заявка на консультацию</h3>

        <label for="">Ваше имя</label>
        <input placeholder="Имя" type="text" name="from_name" id="" required />

        <label for="">Телефон</label>
        <input
          placeholder="+ 373 (99) 99-99-99"
          type="tel"
          name="phone"
          id=""
          required
        />

        <label for="">Email</label>
        <input
          placeholder="Ваш e-mail"
          type="email"
          name="email"
          id=""
          required
        />

        <label for="">Тип консультации</label>
        <input
          placeholder="Выберите вариант из списка"
          type="text"
          name="text"
          class="consult-type"
          required
        />

        <label for="">Комментарий</label>
        <input
          placeholder="Добавьте сообщение "
          type="text"
          name="message"
          id=""
          class="consult-comment"
        />

        <input type="submit" value="Отправить заявку" class="btn-more" />
      </form>
      <div class="decoration">
        <img id="deco-img" src="./images/Lena Cium.consForm.png" alt="" />
      </div>
    </div>
  </body>
</html>
